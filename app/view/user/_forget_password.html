<div class="layer-box hide" id="layer-resetPassword">
  <div class="layer-content">
    <a href="javascript:; " class="btn-close ">
      <i class="iconfont icon-close "></i>
    </a>
    <div class="layer-userHeader ">重置密码</div>
    <form action="/pass/reset" class="form-forget-password mt15 c-form-vertical ">
      <input type="hidden" name="id" id="userid">

        <div class="col-12 ">

            " data-required="newPass1">

      </div>

        <div class="col-12 ">

    </form>
  </div>
</div>
